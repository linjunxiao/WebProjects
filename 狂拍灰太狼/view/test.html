<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function () {
            $("ul").width(108 * $("img").length);
            var timer;
            var psArr = [
                { "top": 160, "left": 18 },
                { "top": 112, "left": 96 },
                { "top": 140, "left": 185 },
                { "top": 190, "left": 100 },
                { "top": 218, "left": 18 },
                { "top": 290, "left": 28 },
                { "top": 270, "left": 120 },
                { "top": 208, "left": 200 },
                { "top": 293, "left": 205 },
            ];
            $($("input[type='button']")[0]).click(function () {
                clearInterval(timer);
                var l = 0;
                timer = setInterval(function () {
                    //console.log(Math.floor(Math.random()*5));
                    l -= 108;
                    if (l == -108 * 12) {
                        l = 0;
                    }
                    $("ul")[0].style.left = l + "px"
                }, 100)
            });
            $(".wolf").click(function () {
                clearInterval(timer);

            })
            $($("input")[1]).click(function () {
                var cnt = Math.floor(Math.random() * 10);
                $(".wolf").css({
                    "top": psArr[cnt].top,
                    "left": psArr[cnt].left
                })
            });
        });
    </script>
</head>

<body>
    <div class="bg"></div>
    <div class="main">
        <img src="../img/game_bg.jpg" alt="">
        <input type="button" value="开始游戏" class="begin">
        <input type="button" value="切换位置" class="begin">
        <div class="wolf">
            <ul>
                <img src="../img/h0.png" alt="">
                <img src="../img/h1.png" alt="">
                <img src="../img/h2.png" alt="">
                <img src="../img/h3.png" alt="">
                <img src="../img/h4.png" alt="">
                <img src="../img/h5.png" alt="">
                <img src="../img/h4.png" alt="">
                <img src="../img/h3.png" alt="">
                <img src="../img/h2.png" alt="">
                <img src="../img/h1.png" alt="">
                <img src="../img/h0.png" alt="">
            </ul>
        </div>
    </div>
</body>

</html>
