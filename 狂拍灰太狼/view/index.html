<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="main">

        <input type="button" value="开始游戏" class="begin">
        <div class="wolf">
            <ul>
                <img src="../img/grayWolf.png" alt="">
            </ul>
        </div>
        <div class="score"></div>
        <div class="time"></div>
        <div class="rules">游戏规则</div>
        <div class="rule clearfix">
            <p>游戏规则</p>
            <p>1:时间60s</p>
            <p>2:拼手速,殴打灰太狼+10分</p>
            <p>3:殴打小灰灰-10分</p>
        </div>
        <div class="gameover">
            <h1>Game Over</h1>
            <input type="button" value="重新开始" class="reb">
        </div>
    </div>

</body>

</html>
